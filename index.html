<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Caverna do Dragão</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Ir para a Loja</button>
        <button id="button2">Ir para a Caverna</button>
        <button id="button3">Lutar com o Dragão</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Nome do Monstro <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Bem-vindo(a) à Caverna do Dragão. Você deve derrotar o dragão que está impedindo as pessoas de deixarem a cidade. <br> Você está na praça da cidade. Para onde você quer ir?  <br> Use os botões acima.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
